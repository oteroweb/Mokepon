<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>¡Mokepon Tienes que atraparlos!</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>

<body>

    <section id="seleccionMascota">
        <h1 class="titulo">¡Mokepon!</h1>
        <h2 class="subtitulo">Selecciona a tu Mokepon!</h2>
        <div id="contenedorTarjetas" class="tarjetas">
            
        </div>

        <button id="btnMascota">Seleccionar</button>
    </section>

    <section id="verMapa">
        <h1 class="titulo">¡Recorre el mapa con tu Mokepon!</h1>
        <canvas id="mapa"> </canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
    </section>

    <section id="seleccionarAtaque">
        <h1 class="titulo">¡Mokepon!</h1>
        <h2 class="subtitulo">Elige tu ataque!</h2>
        <div id = "contenedorAtaques" class="tarjetasAtaque">
        </div>

        <div id="logMensajes">
            <p id="resultado">¡Mucha Suerte!</p>
            <section id="reiniciar">
                <button id="btnReiniciar">Reiniciar</button>
            </section>
        </div>

        <div class="divAtaques">
            <div class="ataques-jugador">
                <p id="vida-jugador">0</p>
                <p id="tuMascota"></p>
                <div id="ataqueDelJugador"> </div>
            </div>
            <div class="ataques-enemigo">
                <p id="vida-enemigo">0</p>
                <p id="mascotaEnemigo"></p>
                <div id="ataquesEnemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/codigo.js"></script>
</body>

</html>
